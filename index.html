<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Trails</title>

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1020;
      --panel:#0F172A;
      --card:#0B1224;
      --text:#E6EAF2;
      --muted:#9AA4B2;
      --gold:#D6B15A;
      --line:rgba(255,255,255,.08);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:18px;

      --cardW: 170px;
      --cardH: 240px;
      --bannerH: 68px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1100px 700px at 30% -10%, rgba(70,90,200,.25), transparent 60%),
        radial-gradient(900px 600px at 70% 10%, rgba(20,190,170,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
    }

    /* IMPORTANT: export-mode neutralise TOUT ce qui peut générer des patterns (gradients, filtres, etc.) */
    body.export-mode,
    body.export-mode *{
      background-image: none !important;
      filter:none !important;
      backdrop-filter:none !important;
      text-shadow:none !important;
      box-shadow:none !important;
      transition:none !important;
      animation:none !important;
    }
    body.export-mode{
      background: var(--bg1) !important;
    }

    /* Overlay config */
    #configOverlay{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.55);
      z-index: 50;
    }
    .configCard{
      width:min(520px, 92vw);
      background: rgba(15,23,42,.92);
      border:1px solid var(--line);
      border-radius: 22px;
      padding: 18px 18px 16px;
      box-shadow: var(--shadow);
    }
    .configTitle{
      font-size: 18px;
      font-weight: 750;
      margin: 2px 0 14px;
      letter-spacing:.2px;
    }
    .row{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      padding: 10px 10px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(11,18,36,.55);
      margin-bottom: 10px;
    }
    .row label{
      font-size: 13px;
      color: var(--muted);
    }
    select, button, input[type="checkbox"]{
      font: inherit;
    }
    select{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 10px;
      outline:none;
    }
    .toggle{
      display:flex; align-items:center; gap:10px;
      color: var(--text);
      font-size: 13px;
      user-select:none;
    }
    .toggle input{ transform: scale(1.05); }
    .okBtn{
      width:100%;
      border:0;
      background: rgba(214,177,90,.95);
      color:#1b1b1b;
      font-weight: 800;
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
    }

    /* Side menu */
    #menuBtn{
      position:fixed;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px; height: 40px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(15,23,42,.75);
      color: var(--text);
      cursor:pointer;
      z-index: 30;
      box-shadow: 0 10px 35px rgba(0,0,0,.35);
    }
    #sidePanel{
      position:fixed;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 240px;
      background: rgba(15,23,42,.92);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 12px;
      z-index: 31;
      box-shadow: var(--shadow);
      display:none;
    }
    #sidePanel.open{ display:block; }
    .panelTitle{
      font-weight: 800;
      margin: 4px 2px 10px;
      letter-spacing:.2px;
    }
    .panelBtn{
      width:100%;
      border:0;
      background: rgba(214,177,90,.95);
      color:#1b1b1b;
      font-weight: 850;
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      margin-top: 10px;
    }

    /* App container */
    #app{
      width: min(1400px, calc(100vw - 40px));
      margin: 0 auto;
      padding: 28px 8px 40px;
    }
    .title{
      text-align:center;
      font-size: 24px;
      font-weight: 900;
      letter-spacing:.5px;
      margin: 6px 0 20px;
    }
    .divider{
      height:1px;
      background: rgba(255,255,255,.08);
      margin: 18px 0 14px;
    }
    .sectionLabel{
      font-size: 11px;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(255,255,255,.55);
      margin: 0 0 10px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--cardW), 1fr));
      gap: 14px;
      align-items:start;
      justify-items:start;
    }

    /* Cards */
    .card{
      width: var(--cardW);
      height: var(--cardH);
      border-radius: var(--radius);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(11,18,36,.55);
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
      display:flex;
      flex-direction: column;
    }
    .card.ranked{
      border: 1.5px solid rgba(214,177,90,.95);
      box-shadow: 0 22px 65px rgba(214,177,90,.10), 0 18px 55px rgba(0,0,0,.45);
    }

    .banner{
      height: var(--bannerH);
      padding: 10px 10px 8px;
      display:flex;
      flex-direction: column;
      gap: 6px;
      background: rgba(7,10,18,.35);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .rankRow{
      display:flex;
      align-items:center;
      gap: 6px;
      font-weight: 850;
      color: rgba(255,255,255,.9);
    }
    .hash{ opacity:.85; }
    .rankInput{
      width: 36px;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 900;
      outline:none;
      text-align:center;
    }
    .gameTitle{
      font-weight: 850;
      font-size: 13.5px;            /* TITRE plus lisible */
      line-height: 1.15;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
    }

    .cover{
      flex:1;
      background: rgba(0,0,0,.22);
    }
    .cover img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* Anti-spoiler: plus d’espace vide, bandeau étiré, titre centré et plus gros */
    body.spoiler .cover{ display:none; }
    body.spoiler .banner{
      height: 100%;
      border-bottom: 0;
      padding: 12px;
      justify-content: space-between;
    }
    body.spoiler .rankRow{ justify-content:flex-start; }
    body.spoiler .gameTitle{
      margin-top: 8px;
      text-align:center;
      font-size: 16.5px;
      -webkit-line-clamp: 4;
      line-height: 1.18;
    }

    /* Small responsiveness */
    @media (max-width: 520px){
      :root{ --cardW: 155px; --cardH: 225px; --bannerH: 66px; }
      .title{ font-size: 22px; }
    }
  </style>
</head>

<body>

  <!-- Config overlay -->
  <div id="configOverlay" data-ignore-export="true">
    <div class="configCard">
      <div class="configTitle">Configuration</div>

      <div class="row">
        <label for="langSelectCfg">Langue</label>
        <select id="langSelectCfg">
          <option value="EN">EN</option>
          <option value="FR">FR</option>
        </select>
      </div>

      <div class="row">
        <label>Anti-spoiler</label>
        <div class="toggle">
          <input id="spoilerToggleCfg" type="checkbox" />
          <span id="spoilerLabelCfg">OFF</span>
        </div>
      </div>

      <button class="okBtn" id="okBtn">OK</button>
    </div>
  </div>

  <!-- Side menu button -->
  <button id="menuBtn" aria-label="Menu" data-ignore-export="true">☰</button>

  <!-- Side panel -->
  <div id="sidePanel" data-ignore-export="true">
    <div class="panelTitle">Options</div>

    <div class="row" style="margin-bottom:10px;">
      <label for="langSelectPanel">Language</label>
      <select id="langSelectPanel">
        <option value="EN">EN</option>
        <option value="FR">FR</option>
      </select>
    </div>

    <div class="row" style="margin-bottom:10px;">
      <label>Anti-spoiler</label>
      <div class="toggle">
        <input id="spoilerTogglePanel" type="checkbox" />
        <span id="spoilerLabelPanel">OFF</span>
      </div>
    </div>

    <button class="panelBtn" id="exportBtn">Export PNG</button>
  </div>

  <!-- App -->
  <div id="app">
    <div class="title">Top Trails</div>

    <div id="rankedGrid" class="grid"></div>

    <div class="divider"></div>
    <div id="unrankedLabel" class="sectionLabel">UNRANKED:</div>
    <div id="unrankedGrid" class="grid"></div>
  </div>

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const i18n = {
      EN: { unranked: "UNRANKED:" },
      FR: { unranked: "NON CLASSÉ(S) :" }
    };

    // Remplace/ajuste tes URLs si besoin (Wikimedia recommande souvent CORS OK).
    const games = [
      { id:"sky1",   title:"Trails in the Sky 1st Chapter", cover:"https://upload.wikimedia.org/wikipedia/en/thumb/1/1c/Trails_in_the_Sky_artwork.jpg/250px-Trails_in_the_Sky_artwork.jpg" },
      { id:"skySC",  title:"Trails in the Sky SC",          cover:"https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Trails_in_the_Sky_SC_artwork.jpg/250px-Trails_in_the_Sky_SC_artwork.jpg" }, // si 404, remplace par ton URL actuel
      { id:"skyFC",  title:"Trails in the Sky FC",          cover:"https://upload.wikimedia.org/wikipedia/en/thumb/1/1c/Trails_in_the_Sky_artwork.jpg/250px-Trails_in_the_Sky_artwork.jpg" },
      { id:"sky3",   title:"Trails in the Sky the 3rd",     cover:"https://upload.wikimedia.org/wikipedia/en/thumb/3/3e/Trails_in_the_Sky_the_3rd_artwork.jpg/250px-Trails_in_the_Sky_the_3rd_artwork.jpg" }, // si 404, remplace par ton URL actuel

      { id:"zero",   title:"Trails from Zero",              cover:"https://upload.wikimedia.org/wikipedia/en/thumb/2/2a/Trails_from_Zero_Steam_artwork.jpg/250px-Trails_from_Zero_Steam_artwork.jpg" }, // si 404, remplace
      { id:"azure",  title:"Trails to Azure",               cover:"https://upload.wikimedia.org/wikipedia/en/thumb/a/a9/Trails_to_Azure_Steam_artwork.jpg/250px-Trails_to_Azure_Steam_artwork.jpg" },

      { id:"cs1",    title:"Trails of Cold Steel",          cover:"https://upload.wikimedia.org/wikipedia/en/thumb/a/a7/Trails_of_Cold_Steel_Steam_artwork.jpg/250px-Trails_of_Cold_Steel_Steam_artwork.jpg" },
      { id:"cs2",    title:"Trails of Cold Steel 2",        cover:"https://upload.wikimedia.org/wikipedia/en/thumb/8/81/Trails_of_Cold_Steel_II_Steam_artwork.jpg/250px-Trails_of_Cold_Steel_II_Steam_artwork.jpg" },
      { id:"cs3",    title:"Trails of Cold Steel 3",        cover:"https://upload.wikimedia.org/wikipedia/en/thumb/1/15/Trails_of_Cold_Steel_III_Steam_artwork.jpg/250px-Trails_of_Cold_Steel_III_Steam_artwork.jpg" },
      { id:"cs4",    title:"Trails of Cold Steel 4",        cover:"https://upload.wikimedia.org/wikipedia/en/c/cd/Trails_of_Cold_Steel_IV_Cover_Art.png" },

      { id:"reverie",title:"Trails into Reverie",           cover:"https://upload.wikimedia.org/wikipedia/en/1/13/Trails_into_Reverie_Cover_Art.jpg" },
      { id:"day1",   title:"Trails through Daybreak",       cover:"https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Trails_through_Daybreak_artwork.jpg/250px-Trails_through_Daybreak_artwork.jpg" },
      { id:"day2",   title:"Trails through Daybreak 2",     cover:"https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Trails_through_Daybreak_II_artwork.jpg/250px-Trails_through_Daybreak_II_artwork.jpg" },
      { id:"horizon",title:"Trails beyond the Horizon",     cover:"https://upload.wikimedia.org/wikipedia/en/thumb/4/4a/Trails_Beyond_the_Horizon_artwork.jpg/250px-Trails_Beyond_the_Horizon_artwork.jpg" }
    ];

    const STORAGE_KEY = "toptrails_state_v2";

    const defaultState = {
      lang: "EN",
      spoiler: false,
      ranks: {
        sky1: 1,
        skySC: 2
      }
    };

    const state = loadState();

    // DOM refs
    const configOverlay = document.getElementById("configOverlay");
    const okBtn = document.getElementById("okBtn");

    const langSelectCfg = document.getElementById("langSelectCfg");
    const spoilerToggleCfg = document.getElementById("spoilerToggleCfg");
    const spoilerLabelCfg = document.getElementById("spoilerLabelCfg");

    const menuBtn = document.getElementById("menuBtn");
    const sidePanel = document.getElementById("sidePanel");

    const langSelectPanel = document.getElementById("langSelectPanel");
    const spoilerTogglePanel = document.getElementById("spoilerTogglePanel");
    const spoilerLabelPanel = document.getElementById("spoilerLabelPanel");
    const exportBtn = document.getElementById("exportBtn");

    const rankedGrid = document.getElementById("rankedGrid");
    const unrankedGrid = document.getElementById("unrankedGrid");
    const unrankedLabel = document.getElementById("unrankedLabel");

    // Build cards once
    const cardById = new Map();
    games.forEach(g => {
      const el = buildCard(g);
      cardById.set(g.id, el);
    });

    // Init UI
    syncAllControls();
    applyLang();
    applySpoiler();
    placeCards();

    // Show config overlay at start
    configOverlay.style.display = "flex";

    // Events
    okBtn.addEventListener("click", () => {
      configOverlay.style.display = "none";
    });

    menuBtn.addEventListener("click", () => {
      sidePanel.classList.toggle("open");
    });

    langSelectCfg.addEventListener("change", (e) => {
      state.lang = e.target.value;
      persist();
      syncAllControls();
      applyLang();
    });

    langSelectPanel.addEventListener("change", (e) => {
      state.lang = e.target.value;
      persist();
      syncAllControls();
      applyLang();
    });

    spoilerToggleCfg.addEventListener("change", (e) => {
      state.spoiler = !!e.target.checked;
      persist();
      syncAllControls();
      applySpoiler();
    });

    spoilerTogglePanel.addEventListener("change", (e) => {
      state.spoiler = !!e.target.checked;
      persist();
      syncAllControls();
      applySpoiler();
    });

    exportBtn.addEventListener("click", exportPNG);

    function buildCard(game){
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.id = game.id;

      const banner = document.createElement("div");
      banner.className = "banner";

      const rankRow = document.createElement("div");
      rankRow.className = "rankRow";

      const hash = document.createElement("span");
      hash.className = "hash";
      hash.textContent = "#";

      const rankInput = document.createElement("input");
      rankInput.className = "rankInput";
      rankInput.maxLength = 2;
      rankInput.inputMode = "numeric";
      rankInput.placeholder = "";
      rankInput.value = state.ranks[game.id] ? String(state.ranks[game.id]) : "";

      rankInput.addEventListener("input", () => {
        // digits only, 2 chars max
        let v = rankInput.value.replace(/\D/g,"").slice(0,2);
        rankInput.value = v;

        if (!v || Number(v) === 0){
          delete state.ranks[game.id];
        } else {
          state.ranks[game.id] = Number(v);
        }
        persist();
        placeCards();
      });

      rankRow.appendChild(hash);
      rankRow.appendChild(rankInput);

      const title = document.createElement("div");
      title.className = "gameTitle";
      title.textContent = game.title;

      banner.appendChild(rankRow);
      banner.appendChild(title);

      const cover = document.createElement("div");
      cover.className = "cover";

      const img = document.createElement("img");
      img.src = game.cover;
      img.alt = game.title;
      img.loading = "eager";
      img.crossOrigin = "anonymous"; // important for canvas export
      img.addEventListener("error", () => {
        // fallback simple: remove image but keep block (avoid 0-height surprises)
        img.remove();
        cover.style.background = "rgba(0,0,0,.28)";
      });

      cover.appendChild(img);

      card.appendChild(banner);
      card.appendChild(cover);

      return card;
    }

    function placeCards(){
      rankedGrid.innerHTML = "";
      unrankedGrid.innerHTML = "";

      const ranked = [];
      const unranked = [];

      for (const g of games){
        const r = state.ranks[g.id];
        if (Number.isFinite(r)) ranked.push({ g, r });
        else unranked.push(g);
      }

      ranked.sort((a,b) => a.r - b.r || a.g.title.localeCompare(b.g.title));
      unranked.sort((a,b) => a.title.localeCompare(b.title));

      ranked.forEach(({g}) => {
        const card = cardById.get(g.id);
        card.classList.add("ranked");
        rankedGrid.appendChild(card);
      });

      unranked.forEach(g => {
        const card = cardById.get(g.id);
        card.classList.remove("ranked");
        unrankedGrid.appendChild(card);
      });
    }

    function applyLang(){
      unrankedLabel.textContent = i18n[state.lang].unranked;
    }

    function applySpoiler(){
      document.body.classList.toggle("spoiler", !!state.spoiler);
    }

    function syncAllControls(){
      langSelectCfg.value = state.lang;
      langSelectPanel.value = state.lang;

      spoilerToggleCfg.checked = !!state.spoiler;
      spoilerTogglePanel.checked = !!state.spoiler;

      spoilerLabelCfg.textContent = state.spoiler ? "ON" : "OFF";
      spoilerLabelPanel.textContent = state.spoiler ? "ON" : "OFF";
    }

    function loadState(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return structuredClone(defaultState);
        const parsed = JSON.parse(raw);
        return {
          lang: parsed.lang === "FR" ? "FR" : "EN",
          spoiler: !!parsed.spoiler,
          ranks: (parsed.ranks && typeof parsed.ranks === "object") ? parsed.ranks : {}
        };
      }catch{
        return structuredClone(defaultState);
      }
    }

    function persist(){
      try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }catch{}
    }

    async function waitForImages(root){
      const imgs = Array.from(root.querySelectorAll("img"));
      await Promise.all(imgs.map(img => {
        if (img.complete) return Promise.resolve();
        return new Promise(res => {
          img.addEventListener("load", res, { once:true });
          img.addEventListener("error", res, { once:true });
        });
      }));
    }

    async function exportPNG(){
      const app = document.getElementById("app");

      // attendre fonts + images (réduit les risques de canvas “vide”)
      try { if (document.fonts && document.fonts.ready) await document.fonts.ready; } catch {}
      await waitForImages(app);

      // html2canvas: utiliser onclone pour appliquer export-mode dans le DOM cloné
      // et ignoreElements pour exclure le panneau/menu.
      try{
        const canvas = await html2canvas(app, {
          backgroundColor: "#0B1020",
          useCORS: true,
          allowTaint: false,
          scale: 2,
          logging: false,
          ignoreElements: (el) => el && el.dataset && el.dataset.ignoreExport === "true",
          onclone: (doc) => {
            doc.body.classList.add("export-mode");
            // Sécurité: retirer explicitement les éléments ignorés
            doc.querySelectorAll('[data-ignore-export="true"]').forEach(n => n.remove());
            // Sécurité: forcer le crossorigin sur les images clonées
            doc.querySelectorAll("img").forEach(img => img.setAttribute("crossorigin","anonymous"));
          }
        });

        const a = document.createElement("a");
        a.download = "TopTrails.png";
        a.href = canvas.toDataURL("image/png");
        a.click();
      }catch(err){
        console.error("Export failed:", err);
        alert("Export échoué. Ouvre la console pour le détail (F12).");
      }
    }
  </script>
</body>
</html>
